{% extends "base.html" %}

{% block content %}
<div class="container" style="height: 100vh;">
   <div class="row align-items-center"  style="height: 100vh;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 align-self-center">
          <div class="card">
            <div class="card-header card-inverse card-primary">
               Login
            </div>
            <div class="card-block">
               {% if form.errors %}
               <p>Username o password errati.</p>
               {% endif %}
               <form method="post" action=".">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="id_username">Nome utente:</label> 
                     <input type="text" class="form-control" name="username" autofocus="" maxlength="254" required="" id="id_username">
                  </div>
                  <div class="form-group">
                     <label for="id_password">Password:</label> 
                     <input type="password" class="form-control" name="password" required="" id="id_password">
                  </div>
                                    
                  <hr>                        
                  <button type="submit" class="form-control btn btn-success">Login</button>
               </form>
               
             </div>          
          </div>
      </div>   
   </div>
</div>
 
{% endblock %}
